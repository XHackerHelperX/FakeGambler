<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Loader</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        display: flex;
    }
    #iframe-container {
        flex: 1;
        border: 1px solid #ccc;
        margin-right: 10px;
    }
    #iframe {
        width: 100%;
        height: 500px;
        border: none;
    }
    #code-container {
        flex: 1;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #code {
        width: 100%;
        height: 300px;
    }
    #load-btn {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="iframe-container">
            <iframe id="iframe"></iframe>
        </div>
        <div id="code-container">
            <h3>Code Injection</h3>
            <textarea id="code" placeholder="Enter code to inject into the website"></textarea>
            <button id="inject-btn">Inject Code</button>
        </div>
    </div>
    <div>
        <input type="text" id="website-url" placeholder="Enter website URL">
        <button id="load-btn">Load Website</button>
    </div>

    <script>
        const loadBtn = document.getElementById('load-btn');
        const iframe = document.getElementById('iframe');
        const websiteUrlInput = document.getElementById('website-url');
        const injectBtn = document.getElementById('inject-btn');
        const codeTextarea = document.getElementById('code');

        loadBtn.addEventListener('click', () => {
            const websiteUrl = websiteUrlInput.value.trim();
            if (websiteUrl !== '') {
                iframe.src = websiteUrl;
            } else {
                alert('Please enter a website URL');
            }
        });

        injectBtn.addEventListener('click', () => {
            const code = codeTextarea.value.trim();
            if (code !== '') {
                iframe.contentWindow.eval(code); // Execute code in iframe context
            } else {
                alert('Please enter code to inject');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website with Iframe and Code Injection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #iframeContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 100%;
        border: none;
    }
    #codeContainer {
        position: fixed;
        top: 0;
        right: 0;
        width: 30%;
        height: 100%;
        background-color: #f4f4f4;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
    }
    #codeArea {
        width: 100%;
        height: calc(50% - 40px);
        resize: none;
    }
    #urlInput {
        width: calc(100% - 40px);
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    #injectButton {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        outline: none;
    }
</style>
</head>
<body>

<input type="text" id="urlInput" placeholder="Enter website URL">
<iframe id="iframeContainer"></iframe>

<div id="codeContainer">
    <textarea id="codeArea" placeholder="Enter your code here"></textarea>
    <button id="injectButton">Inject Code</button>
</div>

<script>
    window.onload = function() {
        var iframe = document.getElementById('iframeContainer');
        var codeArea = document.getElementById('codeArea');
        var injectButton = document.getElementById('injectButton');
        var urlInput = document.getElementById('urlInput');

        // Function to load website in the iframe
        function loadWebsite() {
            var url = urlInput.value;
            if (url.trim() !== '') {
                iframe.src = url;
            }
        }

        // Load website initially
        loadWebsite();

        // Event listener for injecting code
        injectButton.addEventListener('click', function() {
            var code = codeArea.value;
            try {
                iframe.contentWindow.eval(code);
            } catch (e) {
                console.error('Error injecting code:', e);
            }
        });

        // Event listener for pressing Enter key in URL input
        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadWebsite();
            }
        });
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeGambler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FakeGambler</h1>
        <p class="balance">Your starting balance: <span id="balance">$10</span></p>
        <p class="money">Money made today: <span id="moneyToday">$0</span></p>
        <p class="money">Actual money made today: <span id="actualMoneyToday">$0</span></p>
        <p class="money">Money made this week: <span id="moneyThisWeek">$0</span></p>
        <p class="money">Actual money made this week: <span id="actualMoneyThisWeek">$0</span></p>
        <p class="money">Money lost: <span id="moneyLost">$0</span></p>
        <p>Achievements:</p>
        <ul id="achievements"></ul>
        
        <label for="winPercentage">Win Percentage:</label>
        <select id="winPercentage" onchange="updateMultiplier()">
            <option value="50">50%</option>
            <option value="45">45%</option>
            <option value="40">40%</option>
            <option value="35">35%</option>
            <option value="30">30%</option>
            <option value="25">25%</option>
            <option value="20">20%</option>
            <option value="15">15%</option>
            <option value="10">10%</option>
            <option value="5">5%</option>
        </select>
        
        <label for="betAmount">Bet Amount ($):</label>
		<input type="number" id="betAmount" min="0.01" step="0.01" value="1">

        <label for="interval">Interval (seconds):</label>
        <input type="number" id="interval" min="1" value="1">
        
        <button id="startAutoPlay" onclick="toggleAutoPlay()">Start Auto Play</button>
        
        <button id="playGameButton" onclick="playGame()">Play Game</button>
        
        <button id="restartButton" onclick="restart()">Restart</button> <!-- Added restart button -->
        
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
